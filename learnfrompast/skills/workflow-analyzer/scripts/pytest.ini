[pytest]
# Pytest configuration for workflow_analyzer tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test paths
testpaths = .

# Markers
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for the complete workflow
    edge_case: Edge case and error handling tests
