name: Test Workflow Analyzer

on:
  push:
    paths:
      - 'learnfrompast/skills/workflow-analyzer/scripts/workflow_analyzer.py'
      - 'tests/workflow-analyzer/**'
      - '.github/workflows/test-workflow-analyzer.yml'
  pull_request:
    paths:
      - 'learnfrompast/skills/workflow-analyzer/scripts/workflow_analyzer.py'
      - 'tests/workflow-analyzer/**'
      - '.github/workflows/test-workflow-analyzer.yml'

jobs:
  test:
    name: Run pytest tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'tests/workflow-analyzer/requirements-test.txt'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/workflow-analyzer/requirements-test.txt

      - name: Run tests with pytest
        run: |
          cd tests/workflow-analyzer
          pytest test_workflow_analyzer.py -v --tb=short

      - name: Run tests with coverage
        run: |
          cd tests/workflow-analyzer
          pytest test_workflow_analyzer.py --cov=workflow_analyzer --cov-report=term-missing
