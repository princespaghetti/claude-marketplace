name: Test Skills

on:
  push:
    paths:
      - 'learnfrompast/skills/workflow-analyzer/scripts/workflow_analyzer.py'
      - 'learnfrompast/skills/dependency-evaluator/scripts/dependency_evaluator.py'
      - 'tests/workflow-analyzer/**'
      - 'tests/dependency-evaluator/**'
      - '.github/workflows/test-workflow-analyzer.yml'

jobs:
  test-workflow-analyzer:
    name: Test workflow-analyzer
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'tests/workflow-analyzer/requirements-test.txt'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/workflow-analyzer/requirements-test.txt

      - name: Run tests with pytest
        run: |
          cd tests/workflow-analyzer
          pytest test_workflow_analyzer.py -v --tb=short

  test-dependency-evaluator:
    name: Test dependency-evaluator
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'tests/dependency-evaluator/requirements-test.txt'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/dependency-evaluator/requirements-test.txt

      - name: Run tests with pytest
        run: |
          cd tests/dependency-evaluator
          pytest test_dependency_evaluator.py -v --tb=short
